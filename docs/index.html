<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>API Reference | ReDoc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>

    {{{redocHead}}}
  </head>

  <body>
    <div id="redoc-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-alpha.50/bundles/redoc.standalone.js"></script>

    <script>
      Redoc.init(
        'docs/swagger.json',
        {
          scrollYOffset: 50,
          theme: {
            colors: {
              primary: {
                main: '#2c3e50',
              },
            },
          },
        },
        document.getElementById('redoc-container'),
      );
    </script>
  </body>
</html>
